<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      input.active {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="inputBox">
      <input type="text" data-input-id="1" />
      <button>등록</button>
      <ul class="todoList"></ul>
    </div>
    <ul class="numberList">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul class="textList">
      <li>첫번째</li>
      <li>두번째</li>
    </ul>
    <script>
      // 요소 취득은 $("선택자")
      $(".container").css("background", "aqua");

      // 취득 요소가 여러개라면 메서드 사용시 모든 요소에 적용된다.
      $(".container p").css("color", "red");
      console.log($(".container p"));

      // 스타일 제어 : .css("속성이름", 값)
      console.log($(".container").css("background-position"));

      $(".container").css("border", "3px solid blue");

      let container = $(".container");

      // .animate(속성(객체), duration(기본값 400), easing, complete(애니메이션 종료후 실행할 콜백함수))
      container.animate(
        {
          width: "50%",
        },
        5000,
        "linear",
        function () {
          console.log("애니메이션이 끝났습니다!");
        }
      );

      // 속성값 참조 및 변경 : .attr("속성이름", "값")
      $(".inputBox input").attr("readonly", true);
      console.log($(".inputBox input").attr("data-input-id"));

      // 클래스 목록 추가, 제거, 토글
      // active 클래스 추가
      $(".inputBox input").addClass("active");

      // active 클래스 제거
      $(".inputBox input").removeClass("active");

      // active 클래스가 없다면 추가하고 있다면 제거
      $(".inputBox input").toggleClass("active");

      // 요소 탐색
      // 인덱스로 요소 탐색 : .eq(인덱스)
      $(".container p").eq(1).css("color", "blue");

      // 부모요소 접근 : parent("선택자")
      $("li").parent().css("border", "1px solid black");

      $("li").parent(".numberList").css("border-color", "yellow");

      // 형제 요소 접근 : .siblings()
      $(".numberList li").eq(1).siblings().css("color", "blue");

      // 요소 추가 및 제거
      // 요소 추가 : .append(요소 노드 or 문자열)
      let newNumber = document.createElement("li");
      newNumber.innerText = "4";
      $(".numberList").append(newNumber);

      $(".numberList").append("<li>5</li>");

      // 요소 제거 : .remove(), .empty()
      // 자기 자신을 삭제
      $(".numberList li").eq(4).remove();

      // 자식 요소 모두 삭제
      $(".textList").empty();

      // 이벤트 리스너 등록
      $(".inputBox input").attr("readonly", false);
      $(".inputBox button").click(function () {
        let todoText = $(".inputBox input").val();
        $(".todoList").append(`<li>${todoText}</li>`);
        $(".inputBox input").val("");
      });

      $(".inputBox input").on("keypress", function (e) {
        if (e.key === "Enter") {
          let todoText = $(".inputBox input").val();
          $(".todoList").append(`<li>${todoText}</li>`);
          $(".inputBox input").val("");
        }
      });
    </script>
  </body>
</html>
